<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/brands.min.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>LOGIN</title>
</head>
<body>
    <img class="wave" src="./asset/img/Stacked%20Wave.svg">
    <div class="container">
        <div class="img">
            <img src="./asset/img/undraw_personalization_re_grty.svg">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="./asset/img/undraw_female_avatar_w3jk.svg">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>

                    <div>
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>

                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>

                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>

                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
                <div class="social">
                    <a href="#"><i class="fa-brands fa-google fa-2x"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
                </div>
            </form>
        </div>
    </div>

    <script src="./asset/js/script.js"></script>
</body>
</html>
